tests:
  # request checks
  - name: Req
    file: &req-file healthcheck-response.req.vm
    context:
      arguments:
        id: "12345"
      stash:
        region: us-east-1
    expect:
      version: '2018-05-29'
      operation: UpdateItem
      key:
        region:
          S: us-east-1
        id:
          S: "healthcheck#12345"
      update: {
        "expression": "SET #u_status = :responded",
        "expressionNames": {
          "#u_status": "status"
        },
        "expressionValues": {
          ":responded": {
            "S": "responded"
          }
        }
      }
      condition: {
        "expression": "attribute_exists(#id) AND #c_status = :new",
        "expressionNames": {
          "#id": "id",
          "#c_status": "status"
        },
        "expressionValues": {
          ":new": {
            "S": "new"
          }
        }
      }

  # response checks
  - name: Resp - Success
    file: &resp-file healthcheck-response.resp.vm
    context:
      result: {}
    expect: {}

  - name: Resp - Error
    file: *resp-file
    context:
      error:
        message: error
        type: error
    error: true