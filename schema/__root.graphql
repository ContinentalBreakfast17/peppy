schema {
  query: Query
  mutation: Mutation
  subscription: Subscription
}

type Query {
  placeholder: String
}

type Mutation {
  unrankedSoloMatch(sessionId: ID!, player1: PlayerInput!, player2: PlayerInput!): SinglesMatchNotification @aws_iam
}

type Subscription {
  joinUnrankedSoloQueue(userId: String!): SinglesMatchNotification @aws_subscribe(mutations: ["unrankedSoloMatch"])
}

type SinglesMatchNotification {
  sessionId: ID!
  userId: String!
  opponent: Player!
}

type Player {
  userId: String!
  username: String!
  ip: AWSIPAddress!
}

input PlayerInput {
  userId: String!
  username: String!
  ip: AWSIPAddress!
}